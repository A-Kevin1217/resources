<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修仙游戏管理面板</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #1a1a1a;
            color: #e0e0e0;
        }

        #app {
            display: flex;
            width: 100%;
            min-height: 100vh;
        }

        #sidebar {
            width: 250px;
            background-color: #2a2a2a;
            padding: 20px;
            transition: width 0.3s;
        }

        #sidebar h1 {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffffff;
        }

        #sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        #sidebar li {
            margin-bottom: 10px;
        }

        #sidebar a {
            text-decoration: none;
            color: #b0b0b0;
            transition: color 0.3s;
        }

        #sidebar a:hover {
            color: #ffffff;
        }

        #content {
            flex-grow: 1;
            padding: 20px;
        }

        h2 {
            color: #ffffff;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        input,
        button,
        select {
            margin-top: 10px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            border: 1px solid #4a4a4a;
            padding: 8px 12px;
            border-radius: 4px;
        }

        input,
        button,
        select,
        textarea {
            margin-top: 10px;
            background-color: #3a3a3a;
            color: #e0e0e0;
            border: 1px solid #4a4a4a;
            padding: 8px 12px;
            border-radius: 4px;
            width: 100%;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        button {
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4a4a4a;
        }

        section {
            margin-bottom: 30px;
        }

        .hidden {
            display: none;
        }

        #realm-tags,
        #monster-list,
        #item-list {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .realm-tag,
        .monster-tag {
            background-color: #3a3a3a;
            color: #e0e0e0;
            padding: 8px 12px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            font-size: 14px;
        }

        .realm-tag span:first-child,
        .monster-tag span:first-child {
            margin-right: 8px;
        }

        .delete-btn {
            cursor: pointer;
            font-weight: bold;
            color: #b0b0b0;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .realm-tag:hover .delete-btn,
        .monster-tag:hover .delete-btn {
            opacity: 1;
        }

        .delete-btn:hover {
            color: #ff4d4d;
        }

        .add-realm,
        .add-monster,
        .add-item {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 20px;
        }

        .add-realm input,
        .add-monster input,
        .add-item input,
        .add-item select {
            flex: 1 1 200px;
        }

        .add-realm button,
        .add-monster button,
        .add-item button {
            flex: 0 0 auto;
        }

        #item-list li {
            background-color: #3a3a3a;
            color: #e0e0e0;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #item-list li:hover {
            background-color: #4a4a4a;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.4);
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 4px;
            position: relative;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
        }

        .delete-item-btn {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .delete-item-btn:hover {
            background-color: #ff3333;
        }
    </style>
</head>

<body>
    <div id="app">
        <nav id="sidebar">
            <h1>修仙游戏管理面板</h1>
            <ul>
                <li><a href="#" data-section="users">用户管理</a></li>
                <li><a href="#" data-section="realms">境界管理</a></li>
                <li><a href="#" data-section="monsters">妖怪管理</a></li>
                <li><a href="#" data-section="items">商店物品管理</a></li>
            </ul>
        </nav>
        <main id="content">
            <section id="users" class="hidden">
                <h2>用户管理</h2>
                <ul id="user-list"></ul>
            </section>
            <section id="realms" class="hidden">
                <h2>境界管理</h2>
                <div id="realm-tags"></div>
                <div class="add-realm">
                    <input type="text" id="new-realm" placeholder="新境界名称">
                    <button onclick="addRealm()">+ 新增</button>
                </div>
            </section>
            <section id="monsters" class="hidden">
                <h2>妖怪管理</h2>
                <div id="monster-list"></div>
                <div class="add-monster">
                    <input type="text" id="new-monster-name" placeholder="妖怪名称">
                    <input type="number" id="new-monster-level" placeholder="妖怪等级" min="1">
                    <button onclick="addMonster()">+ 新增</button>
                </div>
            </section>
            <section id="items" class="hidden">
                <h2>商店物品管理</h2>
                <ul id="item-list"></ul>
                <div class="add-item">
                    <input type="text" id="new-item-name" placeholder="物品名称">
                    <input type="number" id="new-item-price" placeholder="物品价格" min="1">
                    <textarea id="new-item-description" placeholder="物品描述"></textarea>
                    <select id="new-item-effect-type">
                        <option value="">选择效果类型</option>
                        <option value="energy">恢复灵力</option>
                        <option value="exp">增加经验</option>
                        <option value="attribute">提升属性</option>
                        <option value="heal">恢复生命</option>
                        <option value="special">特殊效果</option>
                        <option value="buff">临时增益</option>
                    </select>
                    <input type="number" id="new-item-effect-value" placeholder="效果数值" min="1">
                    <input type="text" id="new-item-effect-attribute" placeholder="属性名称">
                    <input type="number" id="new-item-effect-duration" placeholder="持续时间" min="1">
                    <button onclick="addItem()">+ 新增</button>
                </div>
            </section>
        </main>
    </div>
    <div id="item-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3 id="modal-item-name"></h3>
            <p id="modal-item-price"></p>
            <p id="modal-item-description"></p>
            <p id="modal-item-effect"></p>
            <button id="delete-item-btn" class="delete-item-btn">删除物品</button>
        </div>
    </div>
    <script>
        // 用户管理
        async function fetchUsers() {
            const response = await fetch('/api/users');
            const users = await response.json();
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            Object.entries(users).forEach(([userId, user]) => {
                const li = document.createElement('li');
                li.textContent = `${user.name} (ID: ${userId})`;
                userList.appendChild(li);
            });
        }

        // 境界管理
        async function fetchRealms() {
            const response = await fetch('/api/realms');
            const realms = await response.json();
            const realmTags = document.getElementById('realm-tags');
            realmTags.innerHTML = '';
            realms.forEach((realm, index) => {
                const tag = document.createElement('div');
                tag.className = 'realm-tag';
                tag.innerHTML = `
            <span>${realm}</span>
            <span class="delete-btn" onclick="deleteRealm(${index})">×</span>
        `;
                realmTags.appendChild(tag);
            });
        }

        async function addRealm() {
            const newRealm = document.getElementById('new-realm').value.trim();
            if (newRealm) {
                await fetch('/api/realms', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ realm: newRealm })
                });
                fetchRealms();
                document.getElementById('new-realm').value = '';
            }
        }

        async function deleteRealm(index) {
            if (confirm(`确定要删除这个境界吗?`)) {
                await fetch(`/api/realms/${index}`, { method: 'DELETE' });
                fetchRealms();
            }
        }

        // 妖怪管理
        async function fetchMonsters() {
            const response = await fetch('/api/monsters');
            const monsters = await response.json();
            const monsterList = document.getElementById('monster-list');
            monsterList.innerHTML = '';
            monsters.forEach((monster, index) => {
                const div = document.createElement('div');
                div.className = 'monster-tag';
                div.innerHTML = `
            <span>${monster.name} (${monster.level})</span>
            <span class="delete-btn" onclick="deleteMonster(${index})">×</span>
        `;
                monsterList.appendChild(div);
            });
        }

        async function addMonster() {
            const name = document.getElementById('new-monster-name').value.trim();
            const level = parseInt(document.getElementById('new-monster-level').value);
            if (name && !isNaN(level)) {
                await fetch('/api/monsters', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, level })
                });
                fetchMonsters();
                document.getElementById('new-monster-name').value = '';
                document.getElementById('new-monster-level').value = '';
            }
        }

        async function deleteMonster(index) {
            if (confirm(`确定要删除这个妖怪吗?`)) {
                await fetch(`/api/monsters/${index}`, { method: 'DELETE' });
                fetchMonsters();
            }
        }

        // 商店物品管理
        async function fetchItems() {
            try {
                const response = await fetch('/api/items');
                const items = await response.json();
                const itemList = document.getElementById('item-list');
                itemList.innerHTML = '';
                items.forEach((item) => {
                    const li = document.createElement('li');
                    li.textContent = item.name;
                    li.onclick = () => showItemDetails(item);
                    itemList.appendChild(li);
                });
            } catch (error) {
                console.error('获取物品列表时出错:', error);
                alert('获取物品列表失败，请刷新页面重试。');
            }
        }

        function showItemDetails(item) {
            const modal = document.getElementById('item-modal');
            const modalName = document.getElementById('modal-item-name');
            const modalPrice = document.getElementById('modal-item-price');
            const modalDescription = document.getElementById('modal-item-description');
            const modalEffect = document.getElementById('modal-item-effect');
            const deleteBtn = document.getElementById('delete-item-btn');

            modalName.textContent = item.name;
            modalPrice.textContent = `价格: ${item.price}`;
            modalDescription.textContent = item.description;

            let effectText = `效果类型: ${item.effect.type}`;
            if (item.effect.value) {
                effectText += `, 数值: ${item.effect.value}`;
            }
            if (item.effect.attribute) {
                effectText += `, 属性: ${item.effect.attribute}`;
            }
            if (item.effect.duration) {
                effectText += `, 持续时间: ${item.effect.duration}`;
            }
            modalEffect.textContent = effectText;

            deleteBtn.onclick = () => deleteItem(item.name);

            modal.style.display = 'block';
        }

        async function deleteItem(name) {
            if (confirm(`确定要删除物品 "${name}" 吗?`)) {
                try {
                    const response = await fetch(`/api/items/${encodeURIComponent(name)}`, {
                        method: 'DELETE'
                    });
                    if (response.ok) {
                        const result = await response.json();
                        if (result.success) {
                            console.log('物品删除成功');
                            fetchItems(); // 重新获取并显示更新后的物品列表
                            document.getElementById('item-modal').style.display = 'none'; // 关闭模态窗口
                        } else {
                            throw new Error(result.message || '删除失败');
                        }
                    } else {
                        throw new Error('删除请求失败');
                    }
                } catch (error) {
                    console.error('删除物品时出错:', error);
                    alert('删除物品失败，请稍后再试。错误信息：' + error.message);
                }
            }
        }

        async function addItem() {
            const name = document.getElementById('new-item-name').value;
            const price = parseInt(document.getElementById('new-item-price').value);
            const description = document.getElementById('new-item-description').value;
            const effectType = document.getElementById('new-item-effect-type').value;
            const effectValue = document.getElementById('new-item-effect-value').value;
            const effectAttribute = document.getElementById('new-item-effect-attribute').value;
            const effectDuration = document.getElementById('new-item-effect-duration').value;

            if (!name || !price || !description || !effectType) {
                alert('请填写所有必要的字段');
                return;
            }

            const newItem = {
                name,
                price,
                description,
                effect: {
                    type: effectType,
                    value: effectValue
                }
            };

            if (effectType === 'attribute' || effectType === 'buff') {
                newItem.effect.attribute = effectAttribute;
            }

            if (effectType === 'buff') {
                newItem.effect.duration = parseInt(effectDuration);
            }

            try {
                const response = await fetch('/api/items', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(newItem),
                });

                if (response.ok) {
                    fetchItems();
                    clearItemForm();
                } else {
                    throw new Error('添加物品失败');
                }
            } catch (error) {
                console.error('添加物品时出错:', error);
                alert('添加物品失败，请稍后再试。');
            }
        }

        function clearItemForm() {
            document.getElementById('new-item-name').value = '';
            document.getElementById('new-item-price').value = '';
            document.getElementById('new-item-description').value = '';
            document.getElementById('new-item-effect-type').value = '';
            document.getElementById('new-item-effect-value').value = '';
            document.getElementById('new-item-effect-attribute').value = '';
            document.getElementById('new-item-effect-duration').value = '';
        }

        // 关闭模态窗口
        const modal = document.getElementById('item-modal');
        const span = document.getElementsByClassName('close')[0];

        span.onclick = function () {
            modal.style.display = 'none';
        }

        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            fetchUsers();
            fetchRealms();
            fetchMonsters();
            fetchItems();
            showSection('users'); // 默认显示用户管理页面
        });

        // 添加切换页面的功能
        document.querySelectorAll('#sidebar a').forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                const sectionId = e.target.getAttribute('data-section');
                showSection(sectionId);
            });
        });

        function showSection(sectionId) {
            document.querySelectorAll('#content section').forEach(section => {
                section.classList.add('hidden');
            });
            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>
</body>


</html>
