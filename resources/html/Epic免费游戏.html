<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic免费游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .games-container {
            display: grid;
            flex-wrap: wrap;
            justify-content: space-around;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-items: center;
        }

        .game-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 5px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }

        .game-title {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }

        .game-description {
            font-size: 0.9em;
            color: #666;
        }

        .game-price {
            margin-top: 10px;
        }

        .original-price {
            text-decoration: line-through;
            color: #999;
        }

        .discount-price {
            font-weight: bold;
            color: #e74c3c;
        }

        .game-label {
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>

    <div id="games-container" class="games-container">

    </div>
