<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epic免费游戏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .games-container {
            display: grid;
            flex-wrap: wrap;
            justify-content: space-around;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            justify-items: center;
        }
        .game-card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            margin: 5px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .game-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
        }
        .game-title {
            font-size: 1.2em;
            font-weight: bold;
            margin: 10px 0;
        }
        .game-description {
            font-size: 0.9em;
            color: #666;
        }
        .game-price {
            margin-top: 10px;
        }
        .original-price {
            text-decoration: line-through;
            color: #999;
        }
        .discount-price {
            font-weight: bold;
            color: #e74c3c;
        }
        .game-label {
            font-size: 0.8em;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Epic免费游戏</h1>
    <div id="games-container" class="games-container"></div>

    <script>
        async function fetchGames() {
            try {
                const data = JSON.parse('{{@data}}')
                return data.data.Catalog.searchStore.elements;
            } catch (error) {
                console.error('获取游戏数据时出错:', error);
                return [];
            }
        }

        function createGameCard(game) {
            const gameCard = document.createElement('div');
            gameCard.className = 'game-card';

            const img = document.createElement('img');
            img.src = game.keyImages[0].url;
            img.alt = game.title;

            const title = document.createElement('div');
            title.className = 'game-title';
            title.textContent = game.title;

            const description = document.createElement('div');
            description.className = 'game-description';
            description.textContent = game.description;

            const price = document.createElement('div');
            price.className = 'game-price';
            const originalPrice = document.createElement('span');
            originalPrice.className = 'original-price';
            originalPrice.textContent = game.price.totalPrice.fmtPrice.originalPrice;
            const discountPrice = document.createElement('span');
            discountPrice.className = 'discount-price';
            discountPrice.textContent = game.price.totalPrice.fmtPrice.discountPrice;
            price.appendChild(originalPrice);
            price.appendChild(document.createTextNode(' '));
            price.appendChild(discountPrice);

            const now = new Date();
            const label = document.createElement('div');
            label.className = 'game-label';
            if (game.promotions && game.promotions.promotionalOffers.length > 0) {
                const promo = game.promotions.promotionalOffers[0].promotionalOffers[0];
                const startDate = new Date(promo.startDate);
                const endDate = new Date(promo.endDate);
                if (now >= startDate && now <= endDate) {
                    label.textContent = `现在免费，结束日期: ${endDate.toLocaleDateString()}`;
                    label.style.color = 'green';
                }
            } else if (game.promotions && game.promotions.upcomingPromotionalOffers.length > 0) {
                const upcomingPromo = game.promotions.upcomingPromotionalOffers[0].promotionalOffers[0];
                const upcomingStartDate = new Date(upcomingPromo.startDate);
                const upcomingEndDate = new Date(upcomingPromo.endDate);
                if (now < upcomingStartDate) {
                    label.textContent = `即将推出，开始: ${upcomingStartDate.toLocaleDateString()} ~ 结束: ${upcomingEndDate.toLocaleDateString()}`;
                    label.style.color = 'orange';
                }
            }
            gameCard.appendChild(label);

            gameCard.appendChild(img);
            gameCard.appendChild(title);
            gameCard.appendChild(description);
            gameCard.appendChild(price);

            return gameCard;
        }

        async function displayGames() {
            const gamesContainer = document.getElementById('games-container');
            const games = await fetchGames();

            if (games.length === 0) {
                gamesContainer.innerHTML = '<p>无法获取游戏数据，请稍后再试。</p>';
                return;
            }

            // 过滤掉 promotions 为 null 的游戏
            const filteredGames = games.filter(game => game.promotions !== null);

            // 按价格排序，价格为0的排在最前
            filteredGames.sort((a, b) => a.price.totalPrice.discountPrice - b.price.totalPrice.discountPrice);

            filteredGames.forEach(game => {
                const gameCard = createGameCard(game);
                gamesContainer.appendChild(gameCard);
            });
        }

        displayGames();
    </script>
</body>
</html>
