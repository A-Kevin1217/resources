<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOSS 列表</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: #ffffff;
            font-family: Arial, sans-serif;
            padding: 20px;
            width: 1260px;
        }

        h1 {
            color: #ffcc00;
            border-bottom: 2px solid #ffcc00;
            padding-bottom: 10px;
        }

        .boss-container {
            display: flex;
            flex-wrap: wrap;
            margin: 10px 0;
        }

        .boss {
            display: flex;
            align-items: center;
            margin: 10px;
            padding: 10px;
            background-color: #3c3c3c;
            border-radius: 5px;
            width: calc(33.33% - 20px);
            box-sizing: border-box;
        }

        .boss img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 10px;
        }

        .boss span {
            margin-right: 10px;
        }
    </style>
</head>

<body>
    {{each data item}}
    <h1>{{item.name}}</h1>
    <div class="boss-container">
        {{each item.boss_list item}}
        <div class="boss">
            <img src="{{item.icon}}" alt="BOSS头像">
            <span>{{item.name}}</span> - 击杀数: {{item.kill_num}}
        </div>
        {{/each}}
    </div>
    {{/each}}
</body>

</html>
